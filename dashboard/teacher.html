<!DOCTYPE html>
<html><head><title>Teacher Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="container mt-5">
<h2>Welcome Teacher</h2>
<form action="../backend/upload_video.php" method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label>Course ID</label>
    <input type="number" name="course_id" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Video Title</label>
    <input type="text" name="title" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Video File</label>
    <input type="file" name="video" class="form-control" required>
  </div>
  <button class="btn btn-primary" type="submit">Upload Video</button>
</form>
</body></html>
