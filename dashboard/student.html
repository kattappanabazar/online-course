<!DOCTYPE html>
<html><head><title>Student Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="container mt-5">
<h2>Welcome Student</h2>
<div id="course-videos"></div>
<script>
fetch('../backend/get_student_courses.php')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('course-videos');
    if (data.length === 0) {
      container.innerHTML = "<p>No enrolled course videos found.</p>";
    } else {
      data.forEach(video => {
        container.innerHTML += `<div class="mb-4">
          <h5>${video.title}</h5>
          <video width='320' controls>
            <source src='../${video.video_path}' type='video/mp4'>
            Your browser does not support video.
          </video>
        </div>`;
      });
    }
  });
</script>
</body></html>
